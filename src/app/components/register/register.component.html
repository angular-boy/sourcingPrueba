


    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Reg√≠strate. <small> Es gratis!</small></h3>
        <br><br>
       </div>
       <div class="panel-body">
        <form role="form"  (ngSubmit)="registerUser()">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" [(ngModel)]="firstName">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name" [(ngModel)]="lastName">
              </div>
            </div>
          </div>

          <div class="form-group">
            <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" [(ngModel)]="email">
          </div>

          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" [(ngModel)]="password">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
              </div>
            </div>
          </div>
          
          <input type="submit" value="Register" class="btn btn-info btn-block">
        
        </form>
      </div>
    </div>
